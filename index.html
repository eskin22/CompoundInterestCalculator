<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="text">
        Compound Interest Calculator
    </h1>

    <div id="main">

        <div id="input-container">

            <input type="text" class="input-box" id="ib-grossSalary" placeholder="$50,000">
            <input type="text" class="input-box" id="ib-contributionPercent" placeholder="10%">
            <input type="text" class="input-box" id="ib-initialInvestment" placeholder="$10,000">
            <input type="text" class="input-box" id="ib-rateOfReturn" placeholder="6%">
            <input type="text" class="input-box" id="ib-years" placeholder="10 years">

            <button id="btn" onclick="main()">Calculate</button>

        </div>

        <div id="plotting-body">
            <div id="plot-header">
                <h3>Total Balance</h3>
                <h2 id="total-balance">$83,812</h2>
            </div>

            <div>
                <div id="plot" style="color:blue;width:100%;max-width:700px;height:400px;"></div>
            </div>

        </div>

    </div>

    <script src="./src/compoundInterestCalculator.js"></script>
    <script src="./src/graph.js"></script>
    <script src="./src/helpers.js"></script>
    <script src="./src/displayDefaultPlot.js"></script>
    <script src="script.js"></script>
</body>
</html>
